<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Color</th>
                <th>Age</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4">Academy Cats 2016</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Mike</td>
                <td>White</td>
                <td>5</td>
                <td>
                    <img width="100px" src="http://cdn3-www.cattime.com/assets/uploads/2011/08/file_15_WHITE-CAT-NAMES.jpg" />
                </td>
            </tr>
            <tr>
                <td>Sid</td>
                <td>Gray</td>
                <td>3</td>
                <td>
                    <img width="100px" src="http://cdn3-www.cattime.com/assets/uploads/2011/12/file_2718_chartreux-460x290-460x290.jpg" />
                </td>
            </tr>
            <tr>
                <td>Balkan</td>
                <td>Orange</td>
                <td>2</td>
                <td>
                    <img width="100px" src="http://img-aws.ehowcdn.com/600x600p/photos.demandstudios.com/getty/article/165/76/87490163.jpg" />
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
