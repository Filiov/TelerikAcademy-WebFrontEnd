<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        tr td{
          border: 0.5px solid lightskyblue;
          font-size:80px;
          font-family: Arial, Helvetica, sans-serif;
          color: lightskyblue; 
          background-color: lightcyan;  
        }
        table {
            border: 2px solid lightskyblue;
            color:lightskyblue;
            background-color: lightcyan;
        }
    </style>
</head>

<body>
    <table width="300px" height="400px">
        <tr>
            <td rowspan="1" colspan="4"> 123</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td rowspan="1" colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>
</body>

</html>
